<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Buildify builds software for your business. From custom apps to scalable platforms, we help you grow with technology.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta property="og:image" content="/og-image.jpg" />
    <title>Buildify | High-Performance Business Tech</title>
    <!-- Tailwind Script for backup if build fails? No, we are using npm. But original used script. Let's keep Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        /* Hide static fallback to prevent flash before React hydrates.
           Bots/crawlers still see the content in the HTML source. */
        #root>.static-fallback {
            display: none;
        }
    </style>
</head>

<body class="bg-white">
    <div id="root">
        <!-- App Shell / Static Fallback for Bots & No-JS -->
        <div class="static-fallback"
            style="font-family: 'Inter', sans-serif; padding: 4rem 1.5rem; max-width: 1200px; margin: 0 auto;">
            <header style="margin-bottom: 4rem;">
                <h1
                    style="font-size: 3.75rem; font-weight: 700; line-height: 1.05; letter-spacing: -0.025em; color: #000; margin-bottom: 2rem;">
                    We're what your competitors use.
                </h1>
                <p style="font-size: 1.25rem; color: #71717a; max-width: 42rem; line-height: 1.625;">
                    We build, brand, maintain, and support the tools your business runs on. All in one place to keep
                    customers coming back.
                </p>
            </header>
            <footer style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid #e4e4e7;">
                <nav>
                    <a href="/disclosures/privacy"
                        style="color: #71717a; text-decoration: none; font-size: 0.875rem; margin-right: 1.5rem;">Privacy
                        Policy</a>
                    <a href="/contact" style="color: #71717a; text-decoration: none; font-size: 0.875rem;">Contact
                        Us</a>
                </nav>
            </footer>
        </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
</body>

</html>
